<div ng-include="'components/navbar/navbar.html'"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Sign up</h1>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="register(form)">

          <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
          'has-error': form.name.$invalid && submitted }">
            <md-input-container>
              <input ng-model="user.name" type="name" placeholder="Name" ng-required="true" required>
            </md-input-container>
              <p class="help-block" ng-show="form.name.$error && submitted">
                A name is required
              </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                'has-error': form.email.$invalid && submitted }">
              <md-input-container>
                <input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
              </md-input-container>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Doesn't look like a valid email.
              </p>
              <p class="help-block" ng-show="form.email.$error.required && submitted">
                What's your email address?
              </p>
              <p class="help-block" ng-show="form.email.$error.mongoose">
                {{ errors.email }}
              </p>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
            'has-error': form.password.$invalid && submitted }">

            <md-input-container>
            <!-- Use floating label instead of placeholder -->
            <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
          </md-input-container>
          <p class="help-block"
          ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
          Password must be at least 3 characters.
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ errors.password }}
        </p>
      </div>

      <p class="help-block">{{ errors.other }}</p>

      <div>
        <md-button class="md-raised" type="submit">Sign up</md-button>
        <md-button class="md-raised" href="/login">Login</md-button>
      </div>
    </form>
  </div>
</div>
<hr>
</div>
