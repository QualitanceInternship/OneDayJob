<left>
    <h1> Title </h1> {{job.title}}
    <h1> Location </h1> {{job.location}}
    <h1> Description </h1> {{job.description}}
    <h1> Helpers </h1> {{job.helpers}}
    <h1> Start Date </h1> {{job.jobDate | date}}
    <h1> Paycheck </h1> {{job.paycheck}}
</left>
<hr>
</hr>
<section layout="row" layout-sm="column" layout-align="center center">
    <md-button class="md-raised">Apply</md-button>
    <md-button class="md-raised md-primary">Send message</md-button>
    <md-button class="md-raised md-warn">Back</md-button>
</section>
