<div>
    <md-card class="md-whiteframe-z4" >
        <md-card-content layout="row">
        <div layout="column" flex>
            <h1> {{job.title}}</h1> 
            <p>{{job.description}}</p>
        </div>
        <div layout="column" flex>
            <h2> Posted by: </h2> {{job.owner}}
            <h3> Helpers needed: </h3> {{job.helpers}}
            <h3> Job Date: </h3> {{job.jobDate | date}}
            <h3> Paycheck: </h3> {{job.paycheck}}
            <h3> Location: </h3> {{job.location}}
            <h3> Job Category: </h3> {{job.category}}
        </div>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="center center">
            <md-button class="md-raised">Apply</md-button>
            <md-button class="md-raised md-primary">Send message</md-button>
            <md-button href = "/" class="md-raised md-warn">Back</md-button>
        </div>
    </md-card>
</div>
