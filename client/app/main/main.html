<header class="hero-unit" id="banner">
  <h1 class="md-toolbar" >Welcome to OneDayJobs!</h1>
  <md-button class="md-raised md-primary" ng-show="isLoggedIn()" href="#">
    Add announcement
  </md-button>
</header>



<div class="container">
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in tasks | orderBy: '-date'">
        <a href="#">
        <md-tooltip> Visit profile</md-tooltip>
        <img ng-src="{{item.face}}?-{{$index}}" src="/assets/images/yeoman.png" class = "face avatar" alt="Picture"></a>
        <div class="md-list-item-text">
          <h3>{{item.title}}</h3>
          <h4>{{item.description}}</h4>
          <p>People needed: {{item.participants}}</p>
          <p>Date due: {{item.date | date}}</p>
          <p>Pay : {{item.reward}} million dollars</p>
          <md-button class="md-raised md-primary" ng-show="isLoggedIn()" href="#">
            Apply
          </md-button>
          <hr>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.0 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
           <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
