<div ng-controller ="NavbarCtrl">
  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button href="/">
          One Day Job
        </md-button>
        <md-button href="/admin" ng-show="isAdmin()" ng-class="{active: isActive('/admin')}">
          Admin dashboard
        </md-button>
        <span flex></span>
        
        <md-button ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}" href="/signup">
          Sign up
        </md-button>
        <md-button ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}" href="/login">
          Login
        </md-button>
        <p class="navbar-text" ng-show="isLoggedIn()">Hello {{ getCurrentUser().name }}</p>
        <!-- De adaugat poza care e link catre profil -->
        <md-button ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}" href="/settings">
          Settings
        </md-button>
        <md-button ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}" ng-click="logout()">
          Logout
        </md-button>
      </div>
    </md-toolbar>
  </md-content>
</div>
