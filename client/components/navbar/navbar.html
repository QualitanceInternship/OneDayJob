 <md-toolbar layout="row" class="md-whiteframe-z1 md-toolbar-tools" ng-controller="NavbarCtrl">
  <md-button class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show User List">
  <md-icon md-svg-icon="assets/images/menu.svg" ></md-icon>
</md-button>
<h3>One day job</h3>
<span flex></span>

   <md-menu md-position-mode="target-right target">
          <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
            <md-icon md-menu-origin md-svg-icon="assets/images/moreVert.svg"></md-icon>
          </md-button>
          <md-menu-content width="4">
          
            <md-menu-item ng-if="isLoggedIn()">
              <md-button ng-click="logout()">
                <p>Logout</p>
              </md-button>
            </md-menu-item>

            <md-menu-item ng-if="!isLoggedIn()">
              <md-button  href="/login">
                <p>Login</p>
              </md-button>
            </md-menu-item>

            <md-menu-item ng-if="!isLoggedIn()">
              <md-button  href="/signup">
                <p>Sign Up</p>
              </md-button>
            </md-menu-item>

             
          </md-menu-content>
        </md-menu>
