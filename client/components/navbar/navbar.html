<div ng-controller="NavbarCtrl">
    <md-toolbar layout="column" class="md-whiteframe-z1 md-toolbar-tools md-tall" style="
   background-color: rgb(0,102,0);color:whitesmoke;">
        <div layout="column" flex>
            <div layout="row">
                <md-button class="menu" hide-gt-sm ng-click="toggleList()" ng-if="isLoggedIn()" aria-label="Show User List">
                    <md-icon md-svg-icon="assets/images/menu.svg"></md-icon>
                </md-button>

                    <h2>One day job</h2>

                <span flex></span>

                        </md-menu-item>
                        <md-menu-item ng-if="!isLoggedIn()">

            </div>
            <div layout="row">

                <input type="search" placeholder="Search..." style="border: none; padding: 0px; margin: 0px; height: auto; z-index: 6; left: 0px; outline: none;transparent;">
